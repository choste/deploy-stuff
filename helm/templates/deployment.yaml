apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-stuff
  labels:
    app: deploy-stuff
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deploy-stuff
  template:
    metadata:
      labels:
        app: deploy-stuff
    spec:
      containers:
      - name: deploy-stuff
        image: ghcr.io/choste/deploy-stuff:{{.Values.imageTag}}
        {{ if eq .Values.ENV "PR"}}imagePullPolicy: Always{{end}}
        ports:
        - containerPort: {{ if eq .Values.ENV "PR" }} 3001 {{else}} 3000 {{end}}
        env:
          - name: PORT
            value: {{ if eq .Values.ENV "PR" }} "3001" {{else}} "3000" {{end}}
